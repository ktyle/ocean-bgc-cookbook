version: 1
extends:
  - https://raw.githubusercontent.com/projectpythia-mystmd/pythia-config/main/pythia.yml
project:
  title: Project Pythia Cookbook Template
  authors:
    - name: Project Pythia Community
      url: https://projectpythia.org/
  github: https://github.com/projectpythia-mystmd/ocean-bgc-cookbook
  copyright: '2024'
  toc:
    - file: README.md
    - title: Preamble
      children:
        - file: notebooks/how-to-cite.md
    - title: Intro
      children:
        - file: notebooks/readintutorial.ipynb
        - file: notebooks/ocn-tracer-views.ipynb
    - title: Nutrients
      children:
        - file: notebooks/ocn-macronuts.ipynb
        - file: notebooks/ocn-carbonfluxes.ipynb
        - file: notebooks/ocn-iron.ipynb
    - title: Plankton
      children:
        - file: notebooks/ocn-phyto-biomass.ipynb
        - file: notebooks/ocn-phyto-lims.ipynb
        - file: notebooks/ocn-zoo.ipynb
  jupyter:
      binder:
        repo: projectpythia-mystmd/ocean-bgc-cookbook
site:
  options:
    logo: notebooks/images/logos/pythia_logo-white-rtext.svg
    folders: true
  template: book-theme
